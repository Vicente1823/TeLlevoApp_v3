

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Solicitar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-card class="card-size">
    <ion-card-header>
      <ion-card-title>Solicitar Viaje</ion-card-title>
    </ion-card-header>

    <div class="botones-viajes">
      <ion-card-content>
        <ion-button expand="full" (click)="requestTrip()">Solicitar Viaje</ion-button>
        <!-- El botÃ³n "Programar Viaje" ha sido eliminado -->
      </ion-card-content>
    </div>
  </ion-card>

  <!-- Formulario para crear un viaje -->
  <ion-card class="card-size">
    <ion-card-header>
      <ion-card-title>Programar Nuevo Viaje</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="createTrip(departureTime, costPerPerson)">
        <ion-item>
          <ion-label position="floating">Horario de Salida</ion-label>
          <ion-input type="text" [(ngModel)]="departureTime" name="departureTime" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Costo por Persona</ion-label>
          <ion-input type="number" [(ngModel)]="costPerPerson" name="costPerPerson" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Crear Viaje</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar detalles del viaje creado, si existe -->
  <ion-card *ngIf="createdTrip">
    <ion-card-header>
      <ion-card-title>Viaje Creado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Horario de Salida: {{ createdTrip.departureTime }}</p>
      <p>Costo por Persona: {{ createdTrip.costPerPerson | currency }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
