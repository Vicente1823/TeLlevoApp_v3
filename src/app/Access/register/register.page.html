<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón con icono para volver al Home -->
    <ion-buttons slot="start">
      <ion-button (click)="navigateToHome()">
        <ion-icon name="home"></ion-icon> <!-- Icono de casa -->
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1>Bienvenido/a {{username}}</h1>
        </ion-card-title>
        <ion-card-subtitle>Registrar Usuario</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="username" label="Nombre de Usuario" type="text" placeholder="Ingrese nombre de usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="nombre" label="Nombre" type="text" placeholder="Ingrese nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="apellidos" label="Apellidos" type="text" placeholder="Ingrese apellidos"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="edad" label="Edad" type="number" placeholder="Ingrese edad"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label style="text-align: start;">Nivel Educacional</ion-label>
            <ion-select [(ngModel)]="nivelEducacional" justify="space-between" interface="action-sheet" placeholder="Seleccione nivel">
              <ion-select-option value="Ninguno">Ninguno</ion-select-option>
              <ion-select-option value="Tecnico">Tecnico</ion-select-option>
              <ion-select-option value="Universitario">Universitario</ion-select-option>
              <ion-select-option value="Magister">Magister</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label style="text-align: start;">Fecha Nacimiento</ion-label>
            <ion-datetime-button [(ngModel)]="fechaNacimiento" datetime="datetime"></ion-datetime-button>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="password" label="Contraseña" type="password" placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="register()">Registrar</ion-button>
  </div>
</ion-content>
