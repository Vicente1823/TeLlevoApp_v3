<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="newUser.username" placeholder="Ingresa un username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="newUser.password" type="password" placeholder="Ingresa una contraseÃ±a"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addUser()">Agregar Usuario</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        {{ user.username }}
      </ion-label>
      <ion-button slot="end" color="danger" (click)="deleteUser(user.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
